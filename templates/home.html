<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }
        /* Left side (Form Section) */
        .form-section {
            flex: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .form-section h1 {
            text-align: center;
            font-weight: 700;
            color: #00d9ff;
            margin-bottom: 25px;
        }
        .form-control, select {
            background-color: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            border-radius: 8px;
        }
        .form-control:focus {
            box-shadow: 0 0 10px #00d9ff;
            border: 1px solid #00d9ff;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px #00d9ff;
        }
        /* Right side (Prediction Section) */
        .prediction-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            border-left: 2px solid rgba(255,255,255,0.1);
        }
        .prediction-card {
            background: linear-gradient(145deg, #1c1c1c, #292929);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
            padding: 40px;
            text-align: center;
            max-width: 300px;
            color: #fff;
        }
        .prediction-card h2 {
            color: #00d9ff;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .prediction-value {
            font-size: 3rem;
            font-weight: 700;
            color: #00ffae;
            text-shadow: 0 0 10px #00ffae;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }
            .form-section, .prediction-section {
                flex: 1 0 100%;
                height: auto;
                border: none;
            }
            .prediction-section {
                border-top: 2px solid rgba(255,255,255,0.1);
                padding: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Form Section -->
        <div class="form-section">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="post">

                <div class="mb-3">
                    <label>Gender</label>
                    <select class="form-control" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Education Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option selected disabled value="">Select Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Writing Score (out of 100)</label>
                    <input type="number" class="form-control" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label>Reading Score (out of 100)</label>
                    <input type="number" class="form-control" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Predict Math Score</button>
            </form>
        </div>

        <!-- Right Prediction Section -->
        <div class="prediction-section">
            <div class="prediction-card">
                <h2>Predicted Math Score</h2>
                {% if results %}
                    <div class="prediction-value">{{ results }}</div>
                {% else %}
                    <div class="prediction-value">--</div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
